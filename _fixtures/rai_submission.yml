# Submission file for ece 408 fall 2017

rai:
  version: 0.2
  image: cwpearson/2017fa_ece408_mxnet_docker:ppc64le-gpu-latest
resources:
  cpu:
    architecture: ppc64le
  gpu:
    architecture: pascal
    count: 1
  network: false
commands:
  build:
    - echo "Building project"
    - /src/build.sh
    - /usr/bin/time -f "%Uuser %Ssystem %eelapsed" python /src/final.py
