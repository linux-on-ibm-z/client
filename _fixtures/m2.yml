# Milestone 2 submission file for ECE 408 Fall 2017
rai:
  version: 0.2
  image: cwpearson/2017fa_ece408_mxnet_docker:amd64-cpu-latest
resources:
  cpu:
    architecture: amd64
  gpu:
    architecture: pascal
    count: 0
  network: false
commands:
  build:
    - /bin/bash -c "cp -rv /src/* /build" # copy to /build so the source appears in the upload
    - /bin/bash -c "for src in ece408_src/*; do cp -v $src /mxnet/src/operator/custom/.; done" # copy source files to mxnet tree
    - nice -n20 make -C /mxnet # build mxnet
    - pip install --user -e /mxnet/python   # install python bindings
    - /usr/bin/time -f "%Uuser %Ssystem %eelapsed" python /eval-scripts/m2.1.py
